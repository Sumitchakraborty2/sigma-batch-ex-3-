<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        height: 500px;
        width: 100%;
        border-radius: 30px;
        overflow: hidden;
        object-fit: cover;
      }
      .lake {
        width: 100%;
        height: 100%;
        max-width: 600px;
        margin: 100px auto;
        text-align: center;
        padding: 10px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 40px;
      }
      .capsule {
        /* background-color: #3e8e41; */
        padding: 30px 30px;
        width: 100%;
        margin: 0px auto;
        text-align: start;
      }
      .capsule .global_capsule {
        font-family: "Poppins", sans-serif;
        font-weight: 800;
        opacity: 60%;
        font-size: 24px;
        color: #666;
        border: 1px solid black;
        border-radius: 20px;
        padding: 10px 20px;
        margin: 0px 10px;
      }

      .content h2 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 36px;
        margin-bottom: 20px;
        line-height: 1.2;
      }
      .content .description {
        width: 95%;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        opacity: 40%;
        /* background-color: red; */
        font-size: 28px;
        line-height: 1.5;
      }

      .button {
        padding: 20px;
      }

      .lake .read-more {
        display: inline-block;
        padding: 10px 30px;
        background-color: #9fcce049;
        color: #0084f0a4;
        text-decoration: none;
        border-radius: 30px;
        transition: background-color 0.3s ease;
      }

      .lake .read-more:hover {
        background-color: #9fcce0b2;
      }
    </style>
  </head>
  <body>
    <!-- card.png is a file which contains a card Image. Write html and css code to design this card. Use #html -->
    <div class="lake">
      <img src="./0_3.webp" alt="a man in a boat" />

      <div class="capsule">
        <span class="global_capsule capsule_1">Nature</span>
        <span class="global_capsule capsule_2">Lake</span>
      </div>

      <div class="content capsule">
        <h2>Lago di bario</h2>
        <p class="description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur
          sodales morbi dignissim sed diam pharetra vitae ipsum odio.
        </p>
      </div>
      <div class="button">
        <a href="#" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
